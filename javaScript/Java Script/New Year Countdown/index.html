<!DOCTYPE html>
<html>
<head>
    <title>New Year</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="year" id="year">2077</div>
    <h1>New Year Countdown</h1>
    <div class="countdown" id="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <small>days</small>
        </div>
         <div class="time">
            <h2 id="hours">00</h2>
            <small>hours</small>
        </div>
         <div class="time">
            <h2 id="minutes">00</h2>
            <small>minutes</small>
        </div>
         <div class="time">
            <h2 id="seconds">00</h2>
            <small>seconds</small>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
